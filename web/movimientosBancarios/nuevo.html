        <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="nombre_movimiento" class="col-sm-2 control-label">Nombre del movimiento</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="nombre_articulo" placeholder="nombre">
    </div>
  </div>
  <div class="form-group">
    <label for="idMovimiento" class="col-sm-2 control-label">Id movimiento</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="estado_articulo" placeholder="estado">
    </div>
  </div>
  <div class="form-group">
    <label for="cod_movimiento" class="col-sm-2 control-label">Codigo movimiento</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="precio_articulo" placeholder="precio">
    </div>
  </div>            
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Crear movimiento</button>
    </div>
  </div>
</form>
