        <table class="table table-bordered table-hover">
            <thead>
                <td>id</td>
                <td>nombre</td>
                <td>codigo</td>
                <td>acciones</td>
            </thead>
        <tbody>
            <tr ng-repeat="entidad in entidades">
                <td>{{cuenta.idEntidad}}</td>
                <td>{{cuenta.nombre}}</td>
                <td>{{cuenta.codigo}}</td>
                <td>
                    <a class="btn btn-info" href="#/entidadesBancarias/editar/{{cuenta.idEntidad}}">editar</a>
                    <a class="btn btn-warning" href="#/entidadesBancarias/borrar/{{cuenta.idEntidad}}">borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
